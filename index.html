<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in to RedBus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="profile"><i class="fa-solid fa-circle-user"></i></span>
            <h1>LOGIN</h1>

            <form action="redbus.html">
                <div class="form-set">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="form-set">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" required maxlength="8">
                </div>
                <input type="submit" value="Login">
            </form>

            <div class="or">
                <hr>
                OR
                <hr>
            </div>

            <div class="button-bottom">
                <button class="fb"><i class="fa-brands fa-facebook"></i> Signin with Facebook</button>
            <button class="gmail"><i class="fa-brands fa-google-plus"></i> Signin with Google</button>
            </div>
            <p>Don't you have account? <a href="SignUp.html" target="_blank" style="color: #f1f1f1;">Signup Now</a></p>

        </div>
    </div>
</body>
</html>
